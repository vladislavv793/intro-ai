<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Интеллектуальный помощник</title>
<style>
  body{
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f6f6f6;
    color:#111;
  }
  .wrap{
    max-width: 900px;
    margin: 0 auto;
    padding: 16px;
  }
  h1{
    margin: 6px 0 16px;
    text-align: center;
    font-size: 22px;
    font-weight: 700;
  }

  .panel{
    background:#fff;
    border:1px solid #ddd;
    border-radius: 8px;
    padding: 12px;
  }

  .bar{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    align-items:center;
    margin-bottom: 10px;
  }
  .status{
    font-size: 13px;
    color:#444;
    padding: 6px 8px;
    border:1px solid #eee;
    border-radius: 6px;
    background:#fafafa;
  }

  label{
    display:flex;
    gap:6px;
    align-items:center;
    font-size: 14px;
  }
  select, input[type="number"]{
    padding: 6px 8px;
    font-size: 14px;
    border:1px solid #ccc;
    border-radius: 6px;
    background:#fff;
  }
  button{
    padding: 7px 10px;
    font-size: 14px;
    border:1px solid #bbb;
    border-radius: 6px;
    background:#fff;
    cursor:pointer;
  }
  button:disabled{ opacity:.6; cursor:default; }

  #chat{
    border:1px solid #ccc;
    border-radius: 8px;
    height: 420px;
    overflow-y:auto;
    padding: 10px;
    background:#fff;
    white-space: pre-wrap;
    line-height: 1.35;
  }
  .msg{ margin: 0 0 10px; }
  .me{ font-weight:700; }
  .ai{ font-weight:700; }
  .err{ color:#b00020; }

  .inputRow{
    display:flex;
    gap:10px;
    margin-top: 10px;
  }
  textarea{
    flex:1;
    height: 70px;
    padding: 10px;
    font-size: 14px;
    border:1px solid #ccc;
    border-radius: 8px;
    resize: vertical;
  }
  .hint{
    margin-top: 8px;
    font-size: 12px;
    color:#666;
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Интеллектуальный помощник</h1>

    <div class="panel">
      <div class="bar">
        <span class="status" id="status">Проверка Ollama…</span>

        <label>Модель:
          <select id="model">
            <option value="gemma3:4b">gemma3:4b</option>
            <option value="gemma3:1b">gemma3:1b</option>
          </select>
        </label>

        <label>Температура:
          <input type="number" id="temp" value="0.7" step="0.1" min="0" max="2">
        </label>

        <label>Макс. токенов:
          <input type="number" id="maxTokens" value="512" step="32" min="32" max="4096">
        </label>

        <button id="clearBtn" type="button">Очистить историю</button>
      </div>

      <div id="chat">Готово. Напиши вопрос ниже.</div>

      <div class="inputRow">
        <textarea id="input" placeholder="Введите вопрос…"></textarea>
        <button id="send" type="button">Отправить</button>
      </div>

      <div class="hint">
        Если видишь “Ошибка подключения”, открой страницу через локальный сервер (Live Server), а не через file://
      </div>
    </div>
  </div>

<script>
  const CHAT_URL = "http://localhost:11434/api/chat";
  const TAGS_URL = "http://localhost:11434/api/tags";

  let history = [];
  let busy = false;

  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");
  const statusEl = document.getElementById("status");

  function escapeHtml(s){
    return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
  }

  function add(role, text, cls=""){
    const d = document.createElement("div");
    d.className = "msg " + cls;
    const who = role === "user" ? "Вы" : (role === "error" ? "Ошибка" : "AI");
    const whoClass = role === "user" ? "me" : (role === "error" ? "err" : "ai");
    d.innerHTML = `<span class="${whoClass}">${who}:</span> ${escapeHtml(text)}`;
    chat.appendChild(d);
    chat.scrollTop = chat.scrollHeight;
  }

  async function check(){
    try{
      const r = await fetch(TAGS_URL);
      if(!r.ok) throw new Error();
      statusEl.textContent = "Ollama: подключено";
    }catch{
      statusEl.textContent = "Ollama: нет соединения";
    }
  }

  async function send(){
    const text = input.value.trim();
    if(!text || busy) return;

    busy = true;
    sendBtn.disabled = true;

    add("user", text);
    history.push({role:"user", content:text});
    input.value = "";

    try{
      const r = await fetch(CHAT_URL,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({
          model: document.getElementById("model").value,
          messages: history,
          options:{
            temperature: Number(document.getElementById("temp").value),
            num_predict: Number(document.getElementById("maxTokens").value)
          },
          stream:false
        })
      });

      if(!r.ok) throw new Error("HTTP " + r.status);

      const data = await r.json();
      const reply = data?.message?.content ?? "Пустой ответ.";

      add("assistant", reply);
      history.push({role:"assistant", content:reply});

    }catch{
      add("error", "Ошибка подключения к Ollama. (Часто это CORS или открытие через file://)", "err");
    }finally{
      busy = false;
      sendBtn.disabled = false;
      input.focus();
      check();
    }
  }

  document.getElementById("clearBtn").onclick = ()=>{
    history = [];
    chat.textContent = "История очищена.";
  };

  sendBtn.onclick = send;

  input.addEventListener("keydown", (e)=>{
    if(e.key === "Enter" && !e.shiftKey){
      e.preventDefault();
      send();
    }
  });

  window.onload = ()=>{
    check();
    input.focus();
  };
</script>
</body>
</html>
